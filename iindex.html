<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    {{!--
    <script src="https://accounts.google.com/gsi/client" async defer></script> --}}
    <link rel="stylesheet" href="./public/CSS/style1.css">
    <link rel="stylesheet" href="./public/CSS/style.css">
    <link rel="stylesheet" href="./public/CSS/timerstyle.css">
    <title>true or false game</title>
</head>

<body>



    <input type="checkbox" id="check">
    <label class="button bars" for="check"><i class="fas fa-bars"></i></label>
    <div id="timer">

        <div class="circle">
            <svg width="300" viewBox="0 0 220 220" xmlns="http://www.w3.org/2000/svg">
                <g transform="translate(110,110)">
                    <circle r="100" class="e-c-base" />
                    <g transform="rotate(-90)">
                        <circle r="100" class="e-c-progress" />
                        <g id="e-pointer">
                            <circle cx="100" cy="0" r="8" class="e-c-pointer" />
                        </g>
                    </g>
                </g>
            </svg>
        </div>
        <div class="controlls">
            <div class="display-remain-time">00:30</div>
            <button class="play" id="pause"></button>
          </div>

        <div class="side_bar">
            <div class="title">
                <div class="logo">Name of Game</div>
                <label class=" button cancel" for="check"><i class="fas fa-times"></i></label>
            </div>
            <ul>
                <li><a href="#"><i class='bx bx-home-alt'></i>Home</a></li>
                <li><a href="#"><i class='bx bx-game'></i>Game</a></li>
                <li><a href="#"><i class='bx bx-pie-chart-alt-2'></i>Highscore</a></li>
                <li><a href="#"><i class='bx bx-log-out'></i>Logout</a></li>

            </ul>
        </div>




        <div class="container">
            <div class="card">
                <div>
                    <h1 class="main-text">this is where the text will go
                        asdfghjklqwertyuiopzx
                    </h1>
                </div>
                <div class="contentBx">
                    <h2>is this story true or false?</h2>
                    <div class="color"></div>
                    <a href="#">true</a>
                    <a href="#">false</a>
                </div>

            </div>
        </div>
        <script src="./public/js/index.js"></script>
        <script>var time = 0,
                maxTime = 60;
            $('#dial').knob({
                readOnly: true,
                thickness: 0.1,
                max: maxTime
            });


            setInterval(function () {
                if (time > maxTime) time = 0;
                time++;
                $('#dial')
                    .val(time)
                    .trigger('change');
            }, 1000);</script>
</body>

</html>
